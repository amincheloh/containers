name: build-images

on:
  push:
    branches:
      - 'main'

jobs:
  build-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [k8s-tools, odoo-16]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get changed files in the image folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v34
        with:
          files: |
            ${{ matrix.image }}/**

      - name: Login to Quay.io
        uses: docker/login-action@v2
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Read rolling tags
        id: rolling-tags
        uses:  mikefarah/yq@v4.29.2
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        with:
          cmd: yq eval '.rolling-tags[]' ./${{ matrix.image }}/tags-info.yml

      - name: Docker metadata
        id: docker-metadata
        uses: docker/metadata-action@v4
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        with:
          images: quay.io/amincheloh/${{ matrix.image }}
          tags: |
            ${{ steps.rolling-tags.outputs.result }}
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v3
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        with:
          context: ${{ matrix.image }}
          push: true
          tags: ${{ steps.docker-metadata.outputs.tags }}
